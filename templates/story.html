{{define "content"}}

    <article class="story">
      <header {{if .Site}}style="background-image: url({{.Photo}});"{{end}}>
        <h1><a href="{{.Story.Url}}">{{.Title}}</a></h1>
      </header>
      <p class="lead">{{.Description}}</p>

      <h2>Tweets</h2>
      
      <ul class="list-unstyled">{{range .Tweets}}
        <li>{{.}}</li>{{end}}
      </ul>
      
      <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </article>

{{end}}
