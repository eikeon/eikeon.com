    <div id="fb-root"></div>
    <script>
(function($) {
    function initPage() {
        $('ul.nav > li > a[href="' + document.location.pathname + '"]').parent().addClass('active');
        $('a').tooltip()
    }
    $(initPage);

})(jQuery)

    window.fbAsyncInit = function() {
	FB.init({
	    appId      : '255665227781659', // App ID
            //channelUrl : '//www.eikeon.com/channel.html', // Channel File
	    status     : true, // check login status
	    cookie     : true, // enable cookies to allow the server to access the session
	    xfbml      : true  // parse XFBML
	});

	// Additional initialization code here

    {{with .Recipe}}
	var postCook = function() {
	    FB.api('/me/eikeonns:cook' +
		   '?recipe=http://www.eikeon.com/recipe/{{.Id}}/','post',
		   function(response) {
		       if (!response || response.error) {
			   alert('Error occured');
		       } else {
			   alert('Post was successful! Action ID: ' + response.id);
		       }
		   });
	}

	var updateButton = function(response) {
	    var button = document.getElementById('cooking');
            $('.assert_cooking').show()
	    if (response.status === 'connected') {
		button.onclick = function() {
		    postCook();
		};
	    } else {
		button.onclick = function() {
		    FB.login(function(response) {
			if (response.status === 'connected') {
			    postCook();
			} else {
			    alert('need to be logged in to assert cooking');
			}
		    });
		};
	    }
	};

	// run it once with the current status and also whenever the status changes
	FB.getLoginStatus(updateButton);
	FB.Event.subscribe('auth.statusChange', updateButton);
    {{end}}
    };

    // Load the SDK Asynchronously
    (function(d){
	var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
	js = d.createElement('script'); js.id = id; js.async = true;
	js.src = "//connect.facebook.net/en_US/all.js";
	d.getElementsByTagName('head')[0].appendChild(js);
    }(document));
    </script>
